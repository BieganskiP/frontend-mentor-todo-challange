<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">

    <link rel="stylesheet" href="/index.4d663569.css">
    <link rel="stylesheet" href="/index.fe8261f8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="header">
      <div class="header--content">
        <h1 class="header__logo">Todo</h1>
        <span class="theme-switcher"><input type="checkbox" class="theme-switcher__checkbox" id="theme"></span>
      </div>
    </header>
    <main class="container">
      <div class="tile tile-label">
        <input type="checkbox" class="checkbox" id="inputCheckbox" disabled="">
        <input type="text" class="tile-input" placeholder="Create a new todo…" id="taskAdd">
      </div>
      <ul class="task-list" id="taskList"></ul>
      <div class="tile options">
        <p><span data-counter="">0</span> items left</p>
        <span class="options--desktop"><a href="#" class="options--active" id="showAll">All</a>
          <a href="#" id="showActive">Active</a>
          <a href="#" id="showCompleted">Completed</a></span>
        <a href="#" id="clearCompleted">Clear Completed</a>
      </div>
      <div class="tile options--mobile">
        <a href="#" class="options--active" id="showAll">All</a>
        <a href="#" id="showActive">Active</a>
        <a href="#" id="showCompleted">Completed</a>
      </div>
      <p class="info">Drag and drop to reorder list</p>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/BieganskiP">Patryk Biegański</a>.
      </div>
    </footer>
    <script src="/index.f5c48570.js" defer=""></script>
  </body>
</html>
